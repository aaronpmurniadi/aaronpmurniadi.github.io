<!DOCTYPE html>
<html lang="id">

    <head>
        <script>
            window.onscroll = function () {
                scrollbarFunction();
                stickyheaderFunction();
            };

            function scrollbarFunction() {
                var winScroll = document.body.scrollTop || document.documentElement.scrollTop;
                var height =
                    document.documentElement.scrollHeight -
                    document.documentElement.clientHeight;
                var scrolled = (winScroll / height) * 100;
                document.getElementById("article-scrollbar").style.width = scrolled + "%";
            }

            function stickyheaderFunction() {
                var header = document.getElementById("article-head");
                var sticky = header.offsetTop;
                if (window.pageYOffset > sticky) {
                    header.classList.add("sticky");
                } else {
                    header.classList.remove("sticky");
                }
            }
        </script>

        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta charset="utf-8" />
        <meta property="og:title" content="Aaron&#39;s Blog" />
        <meta property="og:url" content="http://aaronpmurniadi.github.io/index.html" />
        <meta property="og:site_name" content="Aaron&#39;s Blog" />
        <meta property="og:locale" content="id_ID" />
        <meta property="article:author" content="Aaron P. Murniadi" />
        <script>
            var Hyphenopoly = {
                require: {
                    "id": "honorificabilitudinitas",
                    "en-us": "Supercalifragilisticexpialidocious"
                },
                setup: {
                    selectors: {
                        ".article p": {}
                    }
                }
            };
        </script>
        <script src="../js/Hyphenopoly_Loader.js"></script>

        <link href="../css/skeleton.css" rel="stylesheet" />
        <link href="../css/custom.css" rel="stylesheet" />

        <title>Aaron&#39;s Blog</title>
    </head>

    <body class="container">
        <div class="row main-article">
            <div class="twelve columns article">
                <div class="article-border">
                    <h1 class="header" style="text-align: left;">$title$</h1>
                    <p class="article-author">Aaron Purnomo Murniadi </p>
                    <p>$date$</p>
                </div>
                <div class="article-toc">
                    <h2>Daftar Isi</h2>
                    $table-of-contents$
                </div>
                <div class="article-body">
                    $body$
                </div>
            </div>
        </div>

        <div class="row">
            <div class="twelve columns">
                <div class="outro">
                    &copy; 2021 Aaron P. Murniadi <br> <i>For everything that was and no longer is.</i>
                </div>
            </div>
        </div>

        <div class="scrollbar">
            <div class="progress-container">
                <div class="progress-bar" id="article-scrollbar"></div>
            </div>
        </div>
    </body>

</html>
